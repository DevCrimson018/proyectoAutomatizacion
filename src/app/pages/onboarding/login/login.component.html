<div class="content">
    <div class="container">
        <div class="row d-flex align-items-center justify-content-lg-end justify-content-md-center">
            <div id="contenedor" class="col-lg-4 col-md-8 col-sm-12 p-3">
                <div id="items" class="col-12 pt-5 ">
                    <div class=" col-8" id="image">
                        <img src="../../../../assets/images/user.png" alt="">
                    </div>
                    <div class="col-12 form-floating mt-5 mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="col-12 form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-3 col-12 d-flex justify-content-around">
                        <div class="col-5 btn btn-primary">Login</div>
                        <div class="col-5 btn btn-secondary" routerLink="/onboarding/register">Register</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
